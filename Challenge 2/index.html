<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione per un app di music streaming</title>
</head>
<body>
    <h1>RGB MUSIC STREAMING</h1>
    <h2>Registrati</h2>
    <form onsubmit="alert('Registrazione Inviata!')">
        <h2>Anagrafica</h2>
        <hr>
        <div>
            <input type="text" placeholder="Il tuo nome">
        </div>
        <div>
            <input type="text" placeholder="Il tuo cognome">
        </div>
        <div>            
            <input type="date" placeholder="Data di nascita">
        </div>
        <div>
            <input type="number" placeholder="Numero di telefono">
        </div>
        <hr>
        <h2>Dati d'accesso</h2>
        <hr>
        <div>
            <input type="email" placeholder="Il tuo indirizzo email">
        </div>
        <div>
            <input type="password" placeholder="La tua password">
        </div>
        <div>
            <input type="password" placeholder="Conferma la tua password">
        </div>
        <hr>
        <h2>Gusti musicali</h2>
        <hr>
        <div>
            <p style="display: inline-block;">Rap</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Pop</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Rock&Roll</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Jazz</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Hip-Hop</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Blues</p>
            <input type="checkbox">
        </div>
        <div>
            <p style="display: inline-block;">Country</p>
            <input type="checkbox">
        </div>
        <hr>
        <h2>Termini e Condizioni</h2>
        <div>
            <input type="radio">
            <p style="display: inline-block;">Accetto</p>           
        </div>
        <button onsubmit="alert('Registrazione Inviata')">Invia Registrazione</button>
    </form>    
</body>
</html>
